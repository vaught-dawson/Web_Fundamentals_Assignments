<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Likes</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h2>Network</h2>
    </div>
    <h1>Your Feed</h1>
    <div class="main">
      <div class="sidebar">
        <img
          src="assets/user-circle.png"
          alt="Profile pic"
          class="profile-pic"
        />

        <a href="#">Add an avatar</a>
        <h3>James Doe</h3>
      </div>
      <div class="content">
        <div class="card">
          <div class="top">
            <h2>Neil M</h2>
            <div class="like-container">
              <span class="likes">9 like(s)</span>
              <button class="like" onclick="like(this)">Like</button>
            </div>
          </div>
          <p>
            I just set up this new discord bot, let me know what you all think.
            <a href="#">link</a>
          </p>
        </div>
        <div class="card">
          <div class="top">
            <h2>Nickole K</h2>
            <div class="like-container">
              <span class="likes">12 like(s)</span>
              <button class="like" onclick="like(this)">Like</button>
            </div>
          </div>
          <p>
            Just finished my
            <a href="#">next comic</a>
            , check it out.
          </p>
        </div>
        <div class="card">
          <div class="top">
            <h2>Jim R</h2>
            <div class="like-container">
              <span class="likes">9 like(s)</span>
              <button class="like" onclick="like(this)">Like</button>
            </div>
          </div>
          <p>
            I can't stop listening to the <a href="#">new album</a>. Who else is
            liking it?
          </p>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
